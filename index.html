<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div id="input">
        <h1>Enter either a zip code or city name to get the weather.</h1>
        <input type="text" placeholder="Enter City Name" id="nameInput">
        <input type="text" placeholder="Enter Zip Code" id="zipInput">
        <button type="submit" id="inputButton">Get Weather</button>
    </div>
    <div class="weather-app">
        <div class="left">
            <div class="temperature"><span id="temperature">0</span>&deg;</div>
            <div class="location"><span id="location">Unknown</span></div>
        </div>
        <div class="right">
            <div class="top">
                <img id="icon" width="75px" src="imgs/codes/200.png" />
            </div>

            <div class="bottom">

                <div class="humidity">
                    <img src="imgs/humidity.png" height="16px" />
                    <span id="humidity">0</span>
                </div>

                <div class="wind">
                    <span id="wind">0</span> mph <span id="direction">N</span>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
